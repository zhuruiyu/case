<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仿flash效果幻灯片</title>
    <style>
        *{

         ul{

       #container{

        #content{

        }
        #content li{

       }
       #content img{
           width: 600px;
           height: 400px;
           float: left;
           position: absolute;
       }
       #small-box{
           height: 140px;
           width: 1190px;

       }
       #small-box img{

           margin-top: 10px;
       }
        #prev,#next{
            width: 200px;
            height: 320px;
            position: absolute;
            top: 0px;
            z-index: 999999;
        }
        #prev{
            width: 300px;
            height: 400px;
            position: absolute;
            left: 0px;
            z-index: 999999;
            opacity: 0px;
        }
        #next{
            width: 300px;
            height: 400px;
            position: absolute;
            right: 0px;
            opacity: 0px;
            z-index: 999999;
        }
       #prev-btn,#next-btn{
           width: 60px;
           height: 60px;
           position: absolute;
           top: 50%;
           margin-top: -30px;
           background-image: url("images/btn.gif");
           z-index: 9999999;
       }
        #prev-btn{
            left: 10px;
        }
        #next-btn{
            right: 10px;
            background-position: 0 -60px;
        }
        #text{
            height: 20px;
            width: 600px;
            position: absolute;
            top: 380px;
            color: #fff;
            background:#000;
            opacity: 0.5;
            z-index: 999999;
        }
        #text-name{
            position: absolute;
            left: 0;
        }
        #i-num{
            position: absolute;
            right: 0;
        }
        #small-box img{
            opacity: 0.5;
        }
        #small-box .selected{
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <ul id="img-box">
            <li><img style="z-index: 1" src="images/1.jpg" alt=""/></li>

            <li><img src="images/4.jpg" alt=""/></li>
            <li><img src="images/5.jpg" alt=""/></li>
            <li><img src="images/6.jpg" alt=""/></li>

    </div>

    <div id="prev">

    </div>

    <div id="next">
        <span id="next-btn"></span>
    </div>

    <div id="text">
       <span id="text-name">hhgg</span>
        <div id="i-num">
            <span>1</span>/
            <span>6</span>
        </div>
    </div>

    <div id="small-box">
        <ul id="small-img">

            <li><img src="images/2.jpg" alt=""/></li>

            <li><img src="images/4.jpg" alt=""/></li>
            <li><img src="images/5.jpg" alt=""/></li>
            <li><img src="images/6.jpg" alt=""/></li>
        </ul>
    </div>
</div>

</html>
