<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lunbotu2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
           list-style: none;
        }
        #container{
            width: 680px;
            height: 344px;
            margin: 100px auto;
            position: relative;
        }
        #content img{
            display: none;
        }
        #content img.selected{
            display: block;
        }
        #tab{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #tab li{
            float: left;
            width: 20px;
            height: 20px;
            background: #000;
            color: #fff;
            margin-right: 5px;

            line-height: 20px;
            text-align: center;
        }
        #tab li.selected{
            background: orange;
        }
        #arrow{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        #arrow span{
            width: 20px;
            height: 20px;
            background: #000;
            color: #ffffff;
            margin-right: 5px;
            float: left;
           line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <img  class="selected"  src="1.jpg" alt="歌手"/>
        <img src="2.jpg" alt="雅虎"/>
        <img src="3.jpg" alt="西游"/>
        <img src="4.jpg" alt="品牌"/>
    </div>
    <ul id="tab">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="arrow">
        <span>&lt</span>
        <span>&gt</span>
    </div>
</div>

<script>

</script>
</body>
</html>
