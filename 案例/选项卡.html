<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
     #container{
        width: 400px;
         height: 300px;
         margin: 50px auto;

     }
        #container ul{
            /*height:30px;*/
            overflow: hidden;
        }

        #container li{
            width: 120px;
            height: 30px;
            background: #CCCCCC;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        #container li.selected{
            background: black;
            color: white;
        }
        #content{
            width: 400px;
            height: 270px;
            background: #eeeeee;

        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="selected">111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <div id="content">

    </div>
</div>


<script>
    var oContainer =document.getElementById("container");
    var oContent = document.getElementById("content");
    var aLi = oContainer.getElementsByTagName("li");

     var data = ["aaa","bbb","ccc"];
    oContent.innerHTML = data[0];

    for(var i=0;i<aLi.length;i++){
       aLi[i].index=i;
        aLi[i].onclick = function(){
            for(var j=0;j<aLi.length;j++){
                aLi[j].className = "";
            }
            this.className = "selected";
            oContent.innerHTML = data[this.index];

        }
    }

</script>
</body>
</html>
