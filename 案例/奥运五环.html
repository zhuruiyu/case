<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .circle,.circle::after{
            width: 200px;
            height: 200px;
            border:10px solid;
            border-radius: 200px;
            position: absolute;
        }

        .circle::after{
            content: "";
            display: block;
            position: relative;
            left: -10px;
            top: -10px;

        }
        .blue{
            border:10px solid blue;
            /*border-bottom-color: transparent ;*/
        }
        .blue::after{
            border-color: blue;
            z-index: 1;
            border-bottom-color: transparent;
        }
        .green{
            border:10px solid green;
            top: 150px;
            left: 125px;

        }
        .green::after{
            border-color: green;

        }
        .yellow{
            border:10px solid yellow;
            top: 0px;
            left: 230px;
        }
        .yellow::after{
            border-color: yellow;
            z-index: 1;
            border-left-color: transparent;
        }
        .black{
            border:10px solid black;
            top: 150px;
            left: 350px;

        }
        .black::after{
            border-color: black;
            z-index: 2;
            border-top-color:transparent ;
        }
        .red{
           border:10px solid red;
            top: 0px;
            left: 460px;
        }

        .red::after{
            border-color: red;
            z-index: 3;
           border-left-color: transparent;
        }
    </style>
</head>
<body>
<div class="circle blue"></div>
<div class="circle green"></div>
<div class="circle yellow"></div>
<div class="circle black"></div>
<div class="circle red"></div>
</body>
</html>
