<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 600px;
            height: 200px;
            background: #ccc;
            display: -webkit-box;
        }
        #a{
            height: 200px;
            background: red;
            -webkit-box-flex: 1;
        }
        #b {
            height: 200px;
            background: blue;
            -webkit-box-flex: 2;
        }
        #c{
            height: 200px;
            background: green;
            -webkit-box-flex: 3;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
</div>
</body>
</html>
